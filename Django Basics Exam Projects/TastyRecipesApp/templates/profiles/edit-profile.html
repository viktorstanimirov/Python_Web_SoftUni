{% extends "base.html" %}

{% block main_content %}
      <section id="register-page" class="content auth">
         <form id="register" method="post" action="{% url "edit-profile" pk=profile.id %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
      </section>

{% endblock %}
