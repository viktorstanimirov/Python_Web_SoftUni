{% extends "base.html" %}

{% block main_content %}
      <section id="create-page" class="auth">
        <div class="container">
          <h1>Are you sure you want to delete your profile?</h1>
          <form action="{% url "delete-profile" pk=profile.id %}" method="post">             
            {% csrf_token %}
            <input class="btn submit" type="submit" value="Yes" />
          </form>
        </div>
      </section>

 {% endblock %}
