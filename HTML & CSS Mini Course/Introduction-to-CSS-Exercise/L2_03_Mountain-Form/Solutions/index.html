<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <section id="left_section">
        <div class="image-container">
            <img src="../Requirements-and-Resources/Images/peak.jpg" alt="peak" class="wdn-stretch rounded-corners">
            <div class="overlay-content">
                <h1 id="left_h1">Sign up</h1>
                <p>Privacy policy & terms of service</p>
                <i class=" fa fa-snowflake"></i>
            </div>
        </div>
    </section>
    <section id="right_section">
        <div class="txt_field">
            <label>USERNAME</label>
            <input type="text" value="Username" required style="border: none;">
            <span></span>

        </div>
        <div></div>
        <div class="txt_field">
            <label>E-MAIL</label>
            <input type="email" value="Email" required style="border: none;">
            <span></span>

        </div>
        <div class="txt_field">
            <label>PASSWORD</label>
            <input type="password" value="password" required style="border: none;">
            <span></span>

        </div>
        <div class="txt_field">
            <label>REPEAT PASSWORD</label>
            <input type="password" value="cpassword" required style="border: none;">
            <span></span>
        </div>
        <div>
            <button id="get_started" type="submit">Get Started</button>
           
        </div>
    </section>
</body>

</html>
